<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --background-color: #f5f6fa;
            --text-color: #2c3e50;
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .drop-zone {
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 2rem;
            background: rgba(74, 144, 226, 0.05);
        }

        .drop-zone:hover {
            background: rgba(74, 144, 226, 0.1);
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            background: rgba(74, 144, 226, 0.2);
            border-color: var(--secondary-color);
        }

        .preview-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 600;
        }

        button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            color: var(--secondary-color);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Format Converter</h1>
        <div class="drop-zone" id="dropZone">
            <p>Drag and drop your image here or click to select</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png" style="display: none;">
        </div>
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="button-group">
                <button id="convertToPng" disabled>Convert to PNG</button>
                <button id="convertToJpg" disabled>Convert to JPG</button>
            </div>
            <p class="status" id="status"></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const convertToPng = document.getElementById('convertToPng');
        const convertToJpg = document.getElementById('convertToJpg');
        const status = document.getElementById('status');
        let currentFile = null;

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                status.textContent = 'Please upload a JPG or PNG image';
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                convertToPng.disabled = file.type === 'image/png';
                convertToJpg.disabled = file.type === 'image/jpeg';
                status.textContent = '';
            };
            reader.readAsDataURL(file);
        }

        convertToPng.addEventListener('click', () => convertImage('png'));
        convertToJpg.addEventListener('click', () => convertImage('jpeg'));

        function convertImage(targetFormat) {
            if (!currentFile) return;

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = targetFormat === 'jpeg' ? 0.9 : 1.0;
                const mimeType = `image/${targetFormat}`;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const newFileName = currentFile.name.replace(/\.[^/.]+$/, '') + '.' + targetFormat;
                    
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = 'Conversion complete!';
                }, mimeType, quality);
            };

            img.src = URL.createObjectURL(currentFile);
        }
    </script>
</body>
</html>
