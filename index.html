<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            --secondary-gradient: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            --background-gradient: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            --surface-color: rgba(255, 255, 255, 0.9);
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --border-radius: 24px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow-sm: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background-gradient);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(99, 102, 241, 0.1) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--surface-color);
            padding: 3rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            animation: fadeIn 0.6s ease-out;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--primary-gradient);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.8rem;
            font-weight: 700;
            margin-bottom: 2.5rem;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            display: inline-block;
            width: 100%;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: var(--primary-gradient);
            border-radius: 2px;
        }

        .drop-zone {
            border: 3px dashed #6366f1;
            border-radius: var(--border-radius);
            padding: 3.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 2.5rem;
            background: rgba(99, 102, 241, 0.03);
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            transform: translateY(-2px);
            border-color: #8b5cf6;
            background: rgba(99, 102, 241, 0.05);
        }

        .drop-zone.dragover {
            transform: scale(1.02);
            border-color: #8b5cf6;
            background: rgba(99, 102, 241, 0.08);
            box-shadow: var(--shadow-md);
        }

        .drop-zone p {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .drop-zone p:last-child {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: var(--transition);
        }

        .drop-zone:hover::before {
            transform: scale(1);
        }

        .preview-container {
            display: none;
            margin-top: 2.5rem;
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-image {
            max-width: 100%;
            max-height: 350px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            transition: var(--transition);
            border: 2px solid rgba(99, 102, 241, 0.1);
        }

        .preview-image:hover {
            transform: scale(1.02);
            box-shadow: var(--shadow-lg);
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-gradient);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        button:disabled {
            background: #e2e8f0;
            cursor: not-allowed;
            transform: none;
            color: #94a3b8;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            min-height: 24px;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .status.success {
            color: #059669;
        }

        .status.error {
            color: #dc2626;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2.2rem;
            }

            .drop-zone {
                padding: 2.5rem 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Format Converter</h1>
        <div class="drop-zone" id="dropZone">
            <p>Drop your image here</p>
            <p>or click to browse files</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png" style="display: none;">
        </div>
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="button-group">
                <button id="convertToPng" disabled>Convert to PNG</button>
                <button id="convertToJpg" disabled>Convert to JPG</button>
            </div>
            <p class="status" id="status"></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const convertToPng = document.getElementById('convertToPng');
        const convertToJpg = document.getElementById('convertToJpg');
        const status = document.getElementById('status');
        let currentFile = null;

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                status.textContent = 'Please upload a JPG or PNG image';
                status.className = 'status error';
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                convertToPng.disabled = file.type === 'image/png';
                convertToJpg.disabled = file.type === 'image/jpeg';
                status.textContent = `Selected: ${file.name}`;
                status.className = 'status';
            };
            reader.readAsDataURL(file);
        }

        convertToPng.addEventListener('click', () => convertImage('png'));
        convertToJpg.addEventListener('click', () => convertImage('jpeg'));

        function convertImage(targetFormat) {
            if (!currentFile) return;

            status.textContent = 'Converting...';
            status.className = 'status';
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = targetFormat === 'jpeg' ? 0.9 : 1.0;
                const mimeType = `image/${targetFormat}`;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const newFileName = currentFile.name.replace(/\.[^/.]+$/, '') + '.' + targetFormat;
                    
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = 'Conversion complete! âœ¨';
                    status.className = 'status success';
                }, mimeType, quality);
            };

            img.src = URL.createObjectURL(currentFile);
        }
    </script>
</body>
</html>
