<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0b0f;
            --bg-secondary: #12141c;
            --accent-primary: #00ffd5;
            --accent-secondary: #7000ff;
            --text-primary: #ffffff;
            --text-secondary: #8892b0;
            --border-radius: 12px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --neon-shadow: 0 0 10px rgba(0, 255, 213, 0.3),
                          0 0 20px rgba(0, 255, 213, 0.2),
                          0 0 30px rgba(0, 255, 213, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.6;
            position: relative;
            overflow-x: hidden;
        }

        body::before, body::after {
            content: '';
            position: fixed;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.15;
            z-index: -1;
        }

        body::before {
            top: -100px;
            left: -100px;
            background: var(--accent-primary);
            animation: float 20s ease-in-out infinite;
        }

        body::after {
            bottom: -100px;
            right: -100px;
            background: var(--accent-secondary);
            animation: float 25s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(50px, 50px); }
            50% { transform: translate(0, 100px); }
            75% { transform: translate(-50px, 50px); }
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 255, 213, 0.1);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                var(--accent-primary),
                var(--accent-secondary),
                transparent
            );
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-family: 'Syncopate', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            color: var(--text-primary);
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
        }

        .drop-zone {
            border: 2px dashed rgba(0, 255, 213, 0.3);
            border-radius: var(--border-radius);
            padding: 3.5rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 2.5rem;
            background: rgba(0, 255, 213, 0.02);
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            border-color: var(--accent-primary);
            background: rgba(0, 255, 213, 0.05);
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        .drop-zone.dragover {
            transform: scale(1.02);
            border-color: var(--accent-primary);
            background: rgba(0, 255, 213, 0.08);
            box-shadow: var(--neon-shadow);
        }

        .drop-zone p {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin: 0.5rem 0;
            font-weight: 500;
        }

        .drop-zone p:last-child {
            font-size: 0.95rem;
            color: var(--text-secondary);
            font-weight: normal;
        }

        .preview-container {
            display: none;
            margin-top: 2.5rem;
            text-align: center;
            animation: slideUp 0.4s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-image {
            max-width: 100%;
            max-height: 350px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(0, 255, 213, 0.2);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: var(--transition);
        }

        .preview-image:hover {
            transform: scale(1.02);
            box-shadow: var(--neon-shadow);
        }

        .button-group {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        button {
            padding: 1rem 2rem;
            border: none;
            border-radius: var(--border-radius);
            background: linear-gradient(135deg, 
                var(--accent-primary) 0%, 
                var(--accent-secondary) 100%
            );
            color: var(--bg-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 600;
            min-width: 180px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--neon-shadow);
        }

        button:disabled {
            background: #2a2d3a;
            cursor: not-allowed;
            transform: none;
            color: var(--text-secondary);
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transition: 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        .status {
            margin-top: 1.5rem;
            text-align: center;
            color: var(--text-secondary);
            font-weight: 500;
            min-height: 24px;
            transition: var(--transition);
            font-size: 1.1rem;
        }

        .status.success {
            color: var(--accent-primary);
            text-shadow: 0 0 10px rgba(0, 255, 213, 0.5);
        }

        .status.error {
            color: #ff4757;
            text-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 2rem;
            }

            h1 {
                font-size: 2rem;
            }

            .drop-zone {
                padding: 2.5rem 1.5rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Format Converter</h1>
        <div class="drop-zone" id="dropZone">
            <p>Drop your image here</p>
            <p>or click to browse files</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png" style="display: none;">
        </div>
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="button-group">
                <button id="convertToPng" disabled>Convert to PNG</button>
                <button id="convertToJpg" disabled>Convert to JPG</button>
            </div>
            <p class="status" id="status"></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const convertToPng = document.getElementById('convertToPng');
        const convertToJpg = document.getElementById('convertToJpg');
        const status = document.getElementById('status');
        let currentFile = null;

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                status.textContent = 'Please upload a JPG or PNG image';
                status.className = 'status error';
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                convertToPng.disabled = file.type === 'image/png';
                convertToJpg.disabled = file.type === 'image/jpeg';
                status.textContent = `Selected: ${file.name}`;
                status.className = 'status';
            };
            reader.readAsDataURL(file);
        }

        convertToPng.addEventListener('click', () => convertImage('png'));
        convertToJpg.addEventListener('click', () => convertImage('jpeg'));

        function convertImage(targetFormat) {
            if (!currentFile) return;

            status.textContent = 'Converting...';
            status.className = 'status';
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = targetFormat === 'jpeg' ? 0.9 : 1.0;
                const mimeType = `image/${targetFormat}`;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const newFileName = currentFile.name.replace(/\.[^/.]+$/, '') + '.' + targetFormat;
                    
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = 'Conversion complete! ✨';
                    status.className = 'status success';
                }, mimeType, quality);
            };

            img.src = URL.createObjectURL(currentFile);
        }
    </script>
</body>
</html>
