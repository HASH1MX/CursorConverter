<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0b0f;
            --bg-secondary: #12141c;
            --accent: #2bbc8a;
            --text-primary: #2bbc8a;
            --text-secondary: rgba(43, 188, 138, 0.65);
            --border-radius: 8px;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-primary);
            color: var(--text-primary);
            display: flex;
            flex-direction: column;
            line-height: 1.6;
        }

        .top-bar {
            width: 100%;
            background: var(--bg-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 0.75rem 0;
        }

        .top-bar-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .version-tag {
            font-size: 0.9rem;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
        }

        h1 {
            font-size: 2rem;
            font-weight: 500;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        .github-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.8rem;
            transition: var(--transition);
        }

        .github-link:hover {
            color: var(--accent);
        }

        .page-content {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            flex-direction: column;
            flex: 1;
            justify-content: center;
        }

        .container {
            background: var(--bg-secondary);
            padding: 2rem;
            border-radius: var(--border-radius);
            border: 1px solid rgba(43, 188, 138, 0.1);
            width: 100%;
        }

        .drop-zone {
            border: 1px dashed rgba(43, 188, 138, 0.3);
            border-radius: var(--border-radius);
            padding: 4rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            background: var(--bg-primary);
            min-height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 0.5rem;
        }

        .drop-zone.hidden {
            display: none;
        }

        .drop-zone p {
            margin: 0;
            line-height: 1.5;
            font-size: 1.2rem;
        }

        .drop-zone:hover {
            border-color: var(--accent);
            background: rgba(43, 188, 138, 0.05);
        }

        .drop-zone.dragover {
            border-color: var(--accent);
            background: rgba(74, 158, 255, 0.05);
        }

        .preview-container {
            display: none;
            margin-top: 1rem;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            border: 1px solid rgba(43, 188, 138, 0.2);
            margin-bottom: 1rem;
            cursor: zoom-in;
            transition: var(--transition);
        }

        .preview-image:hover {
            border-color: var(--accent);
        }

        .button-group {
            display: flex;
            gap: 0.75rem;
            justify-content: center;
            margin-top: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            transition: var(--transition);
            font-size: 1.1rem;
            font-weight: 500;
            min-width: 140px;
            border: 1px solid rgba(43, 188, 138, 0.2);
        }

        button:hover:not(:disabled) {
            background: rgba(43, 188, 138, 0.1);
            border-color: var(--accent);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            border-color: rgba(43, 188, 138, 0.1);
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            color: var(--text-secondary);
            font-size: 1.1rem;
            min-height: 20px;
        }

        .status.success {
            color: #4CAF50;
        }

        .status.error {
            color: #f44336;
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            margin-top: auto;
            color: var(--text-secondary);
            font-size: 1rem;
            background: var(--bg-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .footer a {
            color: var(--accent);
            text-decoration: none;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 11, 15, 0.95);
            z-index: 1000;
            cursor: zoom-out;
            backdrop-filter: blur(5px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.active {
            opacity: 1;
        }

        .modal-image {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            max-width: 90vw;
            max-height: 90vh;
            border-radius: var(--border-radius);
            object-fit: contain;
            cursor: default;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <div class="top-bar-content">
            <span class="version-tag">VERSION 2.0</span>
            <h1>Image Format Converter</h1>
        </div>
    </div>

    <div class="page-content">
        <main class="container">
            <div class="drop-zone" id="dropZone">
                <p>Drop your image here</p>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/jpeg,image/png" style="display: none;">
            </div>
            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Preview">
                <div class="button-group">
                    <button id="convertToPng" disabled>Convert to PNG</button>
                    <button id="convertToJpg" disabled>Convert to JPG</button>
                </div>
                <p class="status" id="status"></p>
            </div>
        </main>
    </div>

    <footer class="footer">
        <p>Â© 2025 Image Format Converter</p>
    </footer>

    <div class="modal-overlay" id="imageModal">
        <img id="modalImage" class="modal-image" alt="Full size preview">
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const convertToPng = document.getElementById('convertToPng');
        const convertToJpg = document.getElementById('convertToJpg');
        const status = document.getElementById('status');
        let currentFile = null;

        const imageModal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        // Function to show drop zone
        function showDropZone() {
            dropZone.classList.remove('hidden');
            dropZone.innerHTML = `
                <p>Drop your image here</p>
                <p>or click to browse files</p>
                <input type="file" id="fileInput" accept="image/jpeg,image/png" style="display: none;">
            `;
            // Reassign fileInput and add event listener
            fileInput = document.getElementById('fileInput');
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFile(e.target.files[0]);
                }
            });
        }

        // Function to hide drop zone
        function hideDropZone() {
            dropZone.classList.add('hidden');
        }

        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                status.textContent = 'Please upload a JPG or PNG image';
                status.className = 'status error';
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                hideDropZone(); // Hide the drop zone when image is loaded
                convertToPng.disabled = file.type === 'image/png';
                convertToJpg.disabled = file.type === 'image/jpeg';
                status.textContent = '';
                status.className = 'status';
            };
            reader.readAsDataURL(file);
        }

        function convertImage(targetFormat) {
            if (!currentFile) return;

            status.textContent = 'Converting...';
            status.className = 'status';
            
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = targetFormat === 'jpeg' ? 0.9 : 1.0;
                const mimeType = `image/${targetFormat}`;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const newFileName = currentFile.name.replace(/\.[^/.]+$/, '') + '.' + targetFormat;
                    
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = 'Conversion complete! â¨';
                    status.className = 'status success';
                    
                    // Reset the interface after conversion
                    setTimeout(() => {
                        previewContainer.style.display = 'none';
                        showDropZone(); // Show drop zone after conversion
                        currentFile = null;
                        status.textContent = '';
                    }, 2000);
                }, mimeType, quality);
            };

            img.src = URL.createObjectURL(currentFile);
        }

        // Initialize drop zone on page load
        showDropZone();

        // Rest of your event listeners remain the same
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Add click handler for preview image
        previewImage.addEventListener('click', () => {
            modalImage.src = previewImage.src;
            imageModal.style.display = 'block';
            // Small delay to ensure display is set before adding active class
            setTimeout(() => {
                imageModal.classList.add('active');
            }, 10);
        });

        // Close modal when clicking outside the image
        imageModal.addEventListener('click', (e) => {
            if (e.target === imageModal) {
                imageModal.classList.remove('active');
                setTimeout(() => {
                    imageModal.style.display = 'none';
                }, 300);
            }
        });

        // Close modal with Escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && imageModal.style.display === 'block') {
                imageModal.classList.remove('active');
                setTimeout(() => {
                    imageModal.style.display = 'none';
                }, 300);
            }
        });

        convertToPng.addEventListener('click', () => convertImage('png'));
        convertToJpg.addEventListener('click', () => convertImage('jpeg'));
    </script>
</body>
</html>
