<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3730a3;
            --secondary-color: #2d3748;
            --accent-color: #7c3aed;
            --background-color: #f8fafc;
            --surface-color: #ffffff;
            --text-color: #1a202c;
            --border-radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: var(--surface-color);
            padding: 2.5rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            color: var(--text-color);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .drop-zone {
            border: 3px dashed var(--primary-color);
            border-radius: var(--border-radius);
            padding: 3rem 2rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 2rem;
            background: rgba(67, 97, 238, 0.05);
            position: relative;
            overflow: hidden;
        }

        .drop-zone:hover {
            background: rgba(67, 97, 238, 0.1);
            transform: translateY(-2px);
        }

        .drop-zone.dragover {
            background: rgba(67, 97, 238, 0.15);
            border-color: var(--accent-color);
            transform: scale(1.02);
        }

        .drop-zone p {
            font-size: 1.1rem;
            color: var(--secondary-color);
            margin: 0.5rem 0;
        }

        .drop-zone::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(67, 97, 238, 0.1) 0%, transparent 70%);
            transform: scale(0);
            transition: var(--transition);
        }

        .drop-zone:hover::before {
            transform: scale(1);
        }

        .preview-container {
            display: none;
            margin-top: 2rem;
            text-align: center;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .preview-image:hover {
            transform: scale(1.02);
        }

        .button-group {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        button {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: var(--transition);
            font-size: 1rem;
            font-weight: 500;
            min-width: 160px;
            position: relative;
            overflow: hidden;
        }

        button:hover:not(:disabled) {
            background: var(--primary-hover);
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            transform: scale(0);
            transition: var(--transition);
        }

        button:hover::after {
            transform: scale(1);
        }

        .status {
            margin-top: 1rem;
            text-align: center;
            color: var(--secondary-color);
            font-weight: 500;
            min-height: 24px;
            transition: var(--transition);
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            .drop-zone {
                padding: 2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Format Converter</h1>
        <div class="drop-zone" id="dropZone">
            <p>Drag and drop your image here</p>
            <p style="font-size: 0.9rem; color: #666;">or click to select</p>
            <input type="file" id="fileInput" accept="image/jpeg,image/png" style="display: none;">
        </div>
        <div class="preview-container" id="previewContainer">
            <img id="previewImage" class="preview-image" alt="Preview">
            <div class="button-group">
                <button id="convertToPng" disabled>Convert to PNG</button>
                <button id="convertToJpg" disabled>Convert to JPG</button>
            </div>
            <p class="status" id="status"></p>
        </div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const convertToPng = document.getElementById('convertToPng');
        const convertToJpg = document.getElementById('convertToJpg');
        const status = document.getElementById('status');
        let currentFile = null;

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                status.textContent = 'Please upload a JPG or PNG image';
                status.style.color = '#e53e3e';
                return;
            }

            currentFile = file;
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                convertToPng.disabled = file.type === 'image/png';
                convertToJpg.disabled = file.type === 'image/jpeg';
                status.textContent = '';
                status.style.color = 'var(--secondary-color)';
            };
            reader.readAsDataURL(file);
        }

        convertToPng.addEventListener('click', () => convertImage('png'));
        convertToJpg.addEventListener('click', () => convertImage('jpeg'));

        function convertImage(targetFormat) {
            if (!currentFile) return;

            status.textContent = 'Converting...';
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                const quality = targetFormat === 'jpeg' ? 0.9 : 1.0;
                const mimeType = `image/${targetFormat}`;
                
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    const newFileName = currentFile.name.replace(/\.[^/.]+$/, '') + '.' + targetFormat;
                    
                    a.href = url;
                    a.download = newFileName;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    status.textContent = 'Conversion complete! ✨';
                    status.style.color = '#2f855a';
                }, mimeType, quality);
            };

            img.src = URL.createObjectURL(currentFile);
        }
    </script>
</body>
</html>
